<!DOCTYPE html>
<html ng-app="pepper-patrol">
<head>
  <style>
    body {
      font-size: 24pt;
    }

    #wrapper canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #ui {
      position:absolute;
      top:50px;
      right:50px;
    }
    input {
      width: 15em;  height: 4em;
    }

    button{
      width: 15em;  height: 4em;
    }
  </style>

  <meta name="viewport" content="width=1280, user-scalable=no" />
</head>
<body ng-controller="map-display">
  <div id="wrapper">
    <canvas id="map_container" ></canvas>
    <canvas id="places_canvas" ></canvas>
    <canvas id="waypoints_canvas" ng-click="addOnClick($event)"></canvas>
  </div>
  <div id="ui">
    <div id="mode_ui" style="visibility:hidden">
      <button ng-click="OnMapDisplay($event)">Configure Patrol</button>
      <button ng-click="OnRelocalizeMode($event)">Relocalize the robot</button>
    </div>
    <div id="waypoints_ui" style="visibility:hidden">
      <button ng-click="OnGoClick($event)">Patrol</button>
      <button ng-click="OnResetClick($event)">Reset</button>
    </div>
    <div id="general">
      <button ng-click="OnExit($event)">Exit</button>
    </div>
  </div>

  <!-- <script src="js/jquery-1.11.0.min.js"></script>-->
  <script src="js/robotutils.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-touch.min.js"></script>
  <script src="js/main.js"></script>
  <script>


</script>

</body>
</html>
